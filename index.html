<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>School Information Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Fonts for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>

    <!-- XLSX Library for Excel Handling -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

    <!-- JavaScript File -->
    <script src="script.js" defer></script>
</head>

<body>

    <!-- Chatbot Toggle Button -->
    <button class="chatbot-toggler">
        <span class="material-symbols-outlined">chat</span>
    </button>

    <!-- Chatbot Container -->
    <div class="chatbot">
        <header>
            <h2>School Info Chatbot</h2>
            <span class="material-symbols-outlined close-chatbot">close</span>
        </header>

        <!-- Chat Messages Container -->
        <ul class="chat-box">
            <li class="chat incoming">
                <span class="material-symbols-outlined">smart_toy</span>
                <p>Hi there ðŸ‘‹ <br> How can I assist you today? ðŸ˜Š</p>
            </li>
        </ul>

        <!-- Chat Input Section -->
        <div class="chat-input">
            <textarea placeholder="Enter a message..." required></textarea>
            <span id="send-btn" class="material-symbols-outlined">send</span>
        </div>

        <!-- File Upload Section -->
        <div class="file-upload">
            <label for="excelFileInput" class="material-symbols-outlined">attach_file</label>
            <input type="file" id="excelFileInput" style="display: none;">
        </div>
    </div>
</body>
</html>
