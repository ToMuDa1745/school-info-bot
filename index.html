<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>School Information Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Fonts for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>

    <!-- JavaScript File -->
    <script src="script.js" defer></script>

    <!-- Embedded CSS -->
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f4f7fc;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .chatbot-toggler {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #0078D4;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .chatbot-toggler .material-symbols-outlined {
            font-size: 24px;
        }

        .chatbot {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 350px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        .chatbot.show-chatbot {
            display: flex;
        }

        .chatbot header {
            background: #0078D4;
            color: #fff;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .chatbot header h2 {
            font-size: 18px;
            margin: 0;
        }

        .chatbot header .close-chatbot {
            cursor: pointer;
            font-size: 24px;
        }

        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f9f9f9;
        }

        .chat-box li {
            list-style: none;
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .chat-box .incoming .material-symbols-outlined {
            background: #0078D4;
            color: #fff;
            font-size: 24px;
            padding: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .chat-box .incoming p {
            background: #e0f4ff;
            color: #0078D4;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
        }

        .button-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            justify-content: center;
        }

        .button-options button {
            background: #0078D4;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }

        .button-options button:hover {
            background: #005bb5;
        }
    </style>
</head>

<body>

    <!-- Chatbot Toggle Button -->
    <button class="chatbot-toggler">
        <span class="material-symbols-outlined">chat</span>
    </button>

    <!-- Chatbot Container -->
    <div class="chatbot">
        <header>
            <h2>School Info Chatbot</h2>
            <span class="material-symbols-outlined close-chatbot">close</span>
        </header>

        <!-- Chat Messages Container -->
        <ul class="chat-box">
            <li class="chat incoming">
                <span class="material-symbols-outlined">smart_toy</span>
                <p>Welcome! Please select an option below:</p>
            </li>
        </ul>

        <!-- Chat Options Section -->
        <div class="button-options">
            <button onclick="handleOption('School Info')">School Info</button>
            <button onclick="handleOption('Fee Payment')">Fee Payment</button>
            <button onclick="handleOption('Student Details')">Student Details</button>
            <button onclick="handleOption('Events')">Events</button>
            <button onclick="handleOption('Contact Admin')">Contact Admin</button>
        </div>
    </div>

    <script>
        // JavaScript for Chatbot Toggle
        document.querySelector('.chatbot-toggler').addEventListener('click', () => {
            document.querySelector('.chatbot').classList.toggle('show-chatbot');
        });

        document.querySelector('.close-chatbot').addEventListener('click', () => {
            document.querySelector('.chatbot').classList.remove('show-chatbot');
        });

        // Handle Menu Options
        function handleOption(option) {
            const chatBox = document.querySelector('.chat-box');
            const newMessage = document.createElement('li');
            newMessage.classList.add('chat', 'outgoing');
            newMessage.innerHTML = `<p>${option} selected. Please wait while we process your request...</p>`;
            chatBox.appendChild(newMessage);

            // Scroll to the latest message
            chatBox.scrollTop = chatBox.scrollHeight;

            // Here you can add further logic to handle each option
            // Example: Call a function to fetch school info, fee payment details, etc.
        }
    </script>
</body>
</html>
